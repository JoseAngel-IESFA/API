<div class="container">
    <mat-card>
      <mat-card-header>
        <mat-card-title>Contacta con nosotros</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <form [formGroup]="contactForm" (ngSubmit)="enviar($event)">
          <mat-form-field appearance="outline" class="full-width">
            <mat-label>Email</mat-label>
            <input matInput type="email" placeholder="name@example.com" formControlName="email">
            <mat-error *ngIf="hasErrors('email', 'required')">Campo obligatorio</mat-error>
            <mat-error *ngIf="hasErrors('email', 'email')">Email no v√°lido</mat-error>
          </mat-form-field>
  
          <mat-form-field appearance="outline" class="full-width">
            <mat-label>Message</mat-label>
            <textarea matInput rows="5" formControlName="message"></textarea>
            <mat-error *ngIf="hasErrors('message', 'required')">Rellenar este campo es obligatorio</mat-error>
            <mat-error *ngIf="hasErrors('message', 'minlength')">Escribe al menos 10 caracteres</mat-error>
          </mat-form-field>
  
          <button mat-raised-button color="primary" type="submit" [disabled]="contactForm.invalid">Enviar</button>
        </form>
      </mat-card-content>
    </mat-card>
  </div>
